<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
            <h4 class="card-title">
                {{todo?.title}}
            </h4>
            <i class="fa" [ngClass]="{'fa-check text-success': todo?.completed ,
                              'fa-times text-danger' : !todo?.completed}">
            </i>
        </div>
        <button class="btn btn-primary mt-2" (click)="toggle()">
            Toggle Completed
        </button>
    </div>
</div>
